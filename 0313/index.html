    <script>

    <script>

        // define functions
        // way 1
        function getLG(g)
        {
            if (g >= 60)
            {
                return "P";
            } 
            else
            {
                return "F";
            }
        }

        // way 2 arrow function
        v2 = (p1, p2) => { return p1 + p2; };

        console.log(v2(3.6, 2));

        // map(): will create another array
        let arr1 = [50, 60, 70, 46];

        let arr2 = arr1.map(getLG);

        arr2 = arr1.map((x) =>
        {
            return x + 10;
        });

        console.log(arr2);
